<section id="pricing" class="secondary-color text-center scrollto clearfix ">
    <div class="row clearfix">
        <div class="col-1-3 container">

            <div class="panel">
                <div class="panel-body">
                <h4 class="text-center"><i class="ion-log-ig"></i>Create New Post</h4>

                <form [formGroup]="postCreateForm" (ngSubmit)="addPost(postCreateForm.value)">
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" name="title" placeholder="title" formControlName="title">
                        <span class="ion-key form-control-icon"></span>
                    </div>

                    <div class="form-group" hidden>
                        <input type="text" class="form-control input-lg" name="author" placeholder="Author" formControlName="author">
                        <span class="ion-key form-control-icon"></span>
                    </div>

                    <div class="form-group" hidden>
                        <input type="text" class="form-control input-lg" name="publishdate" placeholder="Publishdate" formControlName="publishdate">
                        <span class="ion-key form-control-icon"></span>
                    </div>

                    <div class="form-group">
                        <textarea rows="10" class="form-control input-lg" name="excert" placeholder="Post" formControlName="excert"></textarea>
                        <span class="ion-key form-control-icon"></span>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control input-lg" name="image" placeholder="Image" formControlName="image">
                        <span class="ion-key form-control-icon"></span>
                    </div>

                    <button type="submit" class="btn btn-block btn-success">Save</button>
                    <button routerLink="/blog" class="btn btn-block btn-success">Return to Blog</button>

                </form>
            </div>
            </div>

        </div>

        <div class="col-2-3">
            <div class="panel">
            <div class="panel-body">
                <div markdown [data]="postCreateForm.value.excert" id="preview">

                </div>
            </div>
            </div>
        </div>


    </div>
</section>
