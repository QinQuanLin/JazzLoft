<!--Blog Tables-->
<section id="pricing" class="secondary-color text-center scrollto clearfix ">
    <div class="row clearfix">
        <div class="col-3-3">
            
          <div class="container"><br/>

            <form novalidate
                  #form="ngForm">
              <div class="form-group">
                <strong>Title</strong>
                <select class="form-control"
                        name="title"
                        [(ngModel)]="title"
                        (change)="author = '' ">    <!-- Remove this if you want a continuous filter -->
                  <option></option>      
                  <option value="Music Score 1">Music Score 1</option>
                  <option value="Music Score 2">Music Score 2</option>
                </select>
              </div>  
          
              <div class="form-group">
                <strong>Author</strong>
                <select class="form-control"
                        name="author"
                        [(ngModel)]="author">
                  <option></option>      
                  <option *ngFor="let author of authors"
                          [value]="author">{{ author }}</option>
                </select>
              </div>    
          
              <br/><br/>
              </form>
          
              
              <table class="table table-bordered">
                <thead>
                  <th>Title</th>
                  <th>Author</th>
                  <th>PublishDate</th>
                </thead>
          
                <tbody>
                  <tr *ngFor="let user of users | tableFilter: form.value">
                    <td>{{ user.title }}</td>
                    <td>{{ user.author }}</td>
                    <td>{{ user.publidhdate }}</td>
                  </tr>
                </tbody>
          
              </table>
          
          </div>

          
        </div>

        <div class="col-2-3">
            <mat-form-field>
            <mat-label>Filter Search</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
            </mat-form-field>
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                  <td mat-cell *matCellDef="let post" routerLink="/article/{{post.id}}"> {{post.id}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="title">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                  <td mat-cell *matCellDef="let post" routerLink="/article/{{post.id}}"> {{post.title}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
                  <td mat-cell *matCellDef="let post"> {{post.author}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="date">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Publish Date </th>
                  <td mat-cell *matCellDef="let post"> {{post.publishdate}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator [pageSizeOptions]="[50, 100, 40, 10, 200]" showFirstLastButtons></mat-paginator>
