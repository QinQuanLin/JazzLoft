            <!--ERASE THIS-->
            <mat-form-field *ngFor="let filter of filterSelectObj" style="margin-left: 15px;">
              <mat-label>Filter {{filter.name}}</mat-label>
              <select matNativeControl name="{{filter.columnProp}}" [(ngModel)]="filter.modelValue"
                (change)="filterChange(filter,$event)">
                <option value="">-- Select {{filter.name}} --</option>
                <option [value]="item" *ngFor="let item of filter.options">{{item}}</option>
              </select>
            </mat-form-field>
            &nbsp;
            <button mat-flat-button color="warn" (click)="resetFilters()">Reset</button>

            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let element" routerLink="/article/{{element.id}}"> {{element.id}} </td>
              </ng-container>

              <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                <td mat-cell *matCellDef="let element" routerLink="/article/{{element.id}}"> {{element.title}} </td>
              </ng-container>

              <ng-container matColumnDef="arranger">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Arranger </th>
                <td mat-cell *matCellDef="let element"> {{element.arranger}} </td>
              </ng-container>

              <ng-container matColumnDef="artist">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Artist </th>
                <td mat-cell *matCellDef="let element"> {{element.artist}} </td>
              </ng-container>

              <ng-container matColumnDef="publishdate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Publish Date </th>
                <td mat-cell *matCellDef="let element"> {{element.publishdate}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
            <mat-paginator [pageSizeOptions]="[50,100,40,10,200]" showFirstLastButtons></mat-paginator>
