<!--HTML file for Article page-->
<section id="pricing" class="secondary-color text-center scrollto clearfix ">

    <div class="row clearfix" *ngIf="post" style="padding-top: 100px;">

<!--Archive image, play and pause button-->
      <div class="col-1 imageContainer">
          <img src="../assets/images/Interview/LT_score_6 copy.jpg">
          <a class="button" (click)="playAudio()">Play</a>
          <a class="button" (click)="pauseAudio()">Pause</a>
      </div>
  <!--Archive information such as title, instrumentation, Artist, Arranger, and Notes-->
  <!--input expansional-panel for detailed-->
      <div class="col-2-3">
        <mat-accordion>
          <mat-expansion-panel (opened)="panelOpenState = true"
                               (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
              <mat-panel-title>
                Title
              </mat-panel-title>
              <mat-panel-description>
                Click to see more
              </mat-panel-description>
            </mat-expansion-panel-header>
            <p>Interview</p>
          </mat-expansion-panel>

          <mat-expansion-panel (opened)="panelOpenState = true"
                               (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
              <mat-panel-title>
                Instrumentation
              </mat-panel-title>
              <mat-panel-description>
                Click to see more
              </mat-panel-description>
            </mat-expansion-panel-header>
            <p>Big Band</p>
          </mat-expansion-panel>

          <mat-expansion-panel (opened)="panelOpenState = true"
                               (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
              <mat-panel-title>
                Artist
              </mat-panel-title>
              <mat-panel-description>
                Click to see more
              </mat-panel-description>
            </mat-expansion-panel-header>
            <p>Sam Taylor</p>
          </mat-expansion-panel>

          <mat-expansion-panel (opened)="panelOpenState = true"
                               (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
              <mat-panel-title>
                Arranger
              </mat-panel-title>
              <mat-panel-description>
                Click to see more
              </mat-panel-description>
            </mat-expansion-panel-header>
            <p>Lloyd Trotman</p>
          </mat-expansion-panel>

          <mat-expansion-panel (opened)="panelOpenState = true"
                               (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
              <mat-panel-title>
                Notes
              </mat-panel-title>
              <mat-panel-description>
                Click to see more
              </mat-panel-description>
            </mat-expansion-panel-header>
            <p>Performed by Sam Taylor on "The Man" Show in 1955</p>
          </mat-expansion-panel>

        </mat-accordion>

      </div>

    </div>
  <!--images of related items-->
  <div>
    <h2>See Related Items</h2>
  </div>
  <div class="row clearfix" *ngIf="post">
    <div class ="col-1-3">
      <a (click)="getBack()" class="button">Back</a>
    </div>
    <div class ="col-1-3">
    </div>
    <div class="col-1-3 imageContainer">
      <img src="../assets/images/Interview/LT_score_6 copy.jpg">
    </div>
    <div class="col-1-3 imageContainer">
      <img src="../assets/images/Interview/LT_score_6 copy.jpg">
    </div>

    <div class="col-1-3 imageContainer">
      <img src="../assets/images/Interview/LT_score_6 copy.jpg">
    </div>
    <div class="col-1-3 imageContainer">
      <img src="../assets/images/Interview/LT_score_6 copy.jpg">
    </div>
    <div class="col-1-3 imageContainer">
      <img src="../assets/images/Interview/LT_score_6 copy.jpg">
    </div>

    </div>



</section>
