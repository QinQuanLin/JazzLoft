<header id="banner" class="scrollto clearfix" data-enllax-ratio=".5">
    <!--Banner Content-->
    <div id="banner-content" class="row clearfix">

        <div class="col-38">

            <div class="section-heading">
                <h1>{{header.heading}}</h1>
                <h2>{{header.headingtext}}</h2>
            </div>

            <!--Call to Action-->
            <a routerLink="/blog" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="button"> {{header.buttontext}}</a>
            <a href="{{header.weblink}}" class="button">{{header.mainwebsite}}</a>
            <!--End Call to Action-->

        </div>

    </div><!--End of Row-->
</header>
