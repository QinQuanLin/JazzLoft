<div class="container"><br><br><br>

      <div class="form-group">
        <strong>Media Type</strong><br> 
          <input type ="checkbox" id="score" value="score"><label for="score"> Score</label><br>
          <input type ="checkbox" id="audio" value="audio"><label for="audio"> Audio</label><br>
          <input type ="checkbox" id="other" value="other"><label for="other"> Other</label><br>
      </div>  
  
      <div class="form-group">
        <strong>Year</strong>
          <!--insert options for years here-->
          <input type ="checkbox" *ngFor="let year of years"
                  [value]="year"><label [for]="year"> {{year}}</label><br>
      </div>   
</div>
