<!--Links on navigation bar-->
<ul *ngIf="menuopen" [class.expanded]="menuopen===true">
    <!--Uses for loop to show each link-->
    <li *ngFor="let menuitem of menu">
        <a 
        (click)="changeStatus($event)" 
        routerLink="{{menuitem.link}}" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"> {{menuitem.title}}</a>
    </li>
</ul>
