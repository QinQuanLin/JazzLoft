<section id="pricing" class="secondary-color text-center scrollto clearfix ">
    <div class="row clearfix">
        <div class="container">

            <div class="center-form panel">
                <div class="panel-body">
                <h4 class="text-center"><i class="ion-person-add"></i>Sign up</h4>
                <!--SignUp Form with First, Last name, email and password-->
                <form [formGroup]="signupForm" (ngSubmit)="signup(signupForm.value)">
                    <div class="form-group">
                        <input type="text" class="form-control form-names input-lg" formControlName="firstName" name="firstName" placeholder="First Name">
                        <input type="text" class="form-control form-names input-lg" formControlName="lastName" name="lastName" placeholder="Last Name">
                        <span class="ion-person form-control-icon"></span>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control input" formControlName="email" name="email" placeholder="Email">
                        <span class="ion-key form-control-icon"></span>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input" formControlName="password" name="password" placeholder="Password">
                        <span class="ion-key form-control-icon"></span>
                    </div>

                    <button type="submit" class="btn btn-block btn-success"> Sign Up</button>

                    <p class="text-center">
                      <!--Move to Login page if one has account-->
                        <small>Already have an account? <a routerLink="/forstaff">Login</a></small>
                    </p>
                </form>
            </div>
            </div>

        </div>
    </div>
</section>
